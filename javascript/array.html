<script>
var values = new Array();
var count = values.unshift("b", "c");
console.log(count); // 2
values.unshift("a");
console.log(values); // ["a", "b", "c"]
console.log(values.pop()); // c
console.log(values); // ["a", "b"]
console.log(values.shift()); // a
console.log(values); // ["b"]
values.push("ooooo");
console.log(values); // ["b", "ooooo"]
values.push("bbc","acc");
console.log(values); // ["b", "ooooo"]
values.sort();
console.log(values); // ["b", "ooooo", "bbc", "acc"]
values.reverse();
console.log(values); // ["ooooo", "bbc", "b", "acc"]
values = values.concat("abc", ["def", "ghi"]);
console.log(values); // ["ooooo", "bbc", "b", "acc", "abc", "def", "ghi"]
values = values.slice(1, 5);
console.log(values); // ["bbc", "b", "acc", "abc"]
values.splice(2, 1, "qq0", "qq1");
console.log(values); // ["bbc", "b", "qq0", "qq1", "abc"]
console.log(values.indexOf("qq0")); // 2
console.log(values.lastIndexOf("qq1")); // 3
console.log(values.every(function(item, index, array){return typeof(item) == "string"})); // true
console.log(values.some(function(item, index, array){return item.length == 3})); // true
console.log(values.filter(function(item, index, array){return item.length == 3})); // ["bbc", "qq0", "qq1", "abc"]
console.log(values.forEach(function(item, index, array){console.log(index + " => " + item)})); // 0 => bbc, 1 => b, ... 显示5行
console.log(values.map(function(item, index, array){return index + " => " + item})); // ["0 => bbc", "1 => b", "2 => qq0", "3 => qq1", "4 => abc"]
console.log(values.reduce(function(prev, cur, index, array){return prev + cur})); // bbcbqq0qq1abc

/**
 * 按绝对值排序
 */
function compare(value1, value2) {
    if (Math.abs(value1) > Math.abs(value2)) {
        return 1;
    } else if (Math.abs(value1) < Math.abs(value2)) {
        return -1;
    } else {
        return 0;
    }
    // 下面这句和上面所有代码的效果是一样的
    // return Math.abs(value1) - Math.abs(value2);
}
var numbers = [-1, 89, -3.5, 0, 333, -980, 35, -65];
console.log(numbers.sort(compare)); // [0, -1, -3.5, 35, -65, 89, 333, -980]
</script>
