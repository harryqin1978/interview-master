<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        window.onload = function() {
            console.log(document.querySelector('#myDiv')); // ie8+
            console.log(document.querySelector('#myDiv').matches('.container')); // ie9+
            console.log(document.querySelector('img.button'));
            console.log(document.querySelectorAll('img.button')); // ie8+
            console.log(document.querySelectorAll('#myDiv img.button'));
            console.log(document.querySelectorAll('#myDiv > img.button'));
            console.log(document.querySelector('#myDiv').childElementCount); // ie9+
            console.log(document.querySelector('#myDiv').firstElementChild.getAttribute("src")); // ie9+
            console.log(document.querySelector('#myDiv').firstElementChild.nextElementSibling.getAttribute("src")); // ie9+
            console.log(document.getElementsByClassName('button')); // ie9+
            document.getElementById('myDiv').classList.add("hello"); // ie10+
            console.log(document.getElementById('myDiv').classList);

            var button = document.getElementById('myButton');
            button.focus();
            console.log(document.activeElement == button);
            console.log(document.hasFocus());
        };
    </script>
</head>
<body>
    <div id="myDiv" class="container">
        <img class="button" src="http://bbs.neotv.cn/template/neotv/img/bbs_logo.jpg" />
        <img class="button" src="http://avatar.csdn.net/B/E/C/1_arty321766.jpg" />
        <div id="myDiv1">
            <img class="button" src="http://static.youku.com/youku/dist/img/find/yk-logo-1220.png" />
        </div>
    </div>
    <img class="button" src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/logo_white_fe6da1ec.png" />
    <button id="myButton">Click me!</button>
</body>
</html>
