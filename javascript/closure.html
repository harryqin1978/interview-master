<html>
    <head>
        <title>Closure</title>
        <script>
            function f1() {
                var n = 999;

                nAdd = function() {
                    n++;
                }

                var f2 = function() {
                    return n;
                }

                return f2;
            }

            var result = f1();
            console.log(result());
            nAdd();
            console.log(result());
        </script>
    </head>
    <body>
    </body>
</html>
